{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<section id="register">
    <div class="main-image image-shadow">
      <img src="/media/puppy.png" class="puppy-dog-img" alt="">
    </div>
    <div class="register-bg-shape"></div>
    <div class="container">
        <div class="half-bg"></div>
        <div class="form-grid-container">
            <div class="heading">
                <h2>Register your account!</h2>
                <p>Alredy have account? <a href="/login.html">LOGIN</a></p> 
                <div class="fb-button button center">
                    <a href="#"><i class="fab fa-facebook-square"></i> Join via Facebook</a>
                </div>
            </div>
                
            <form id="register-form-box" class="form-grid">
                <div class="form-grid-input form-input center f-name">
                  <input type="text" id="first-name" placeholder="First Name" />
                </div>
                <div class="form-grid-input form-input center l-name">
                  <input type="text" id="last-name" placeholder="Last Name" />
                </div>
                <div class="form-grid-input form-input center e-input">
                  <input type="email" id="email-input" placeholder="Email"/>
                </div>
                <div class="form-grid-input form-input center p-input">
                  <input type="password" id="password-input" placeholder="Password" />
                </div>
                <div class="form-grid-input center choose-input">
                    <input type="radio" id="looking-walker" name="walker" value="looking-walker">
                    <label for="looking-walker">I'm looking for a dog walker</label>
                </div>
                <div class="form-grid-input center choose-input">
                    <input type="radio" id="dog-walker" name="walker" value="dog-walker">
                    <label for="dog-walker">I'm a dog walker</label>
                </div>
                <div class="form-grid-input form-input r-input">
                  <input class="button button-bright register-input" type="submit" value="REGISTER">
                  <p>By joining, you agree to the Terms and Privacy Policy</p>
                </div>
              </form>
        </div>
    </div>
</section>
{% endblock %}
